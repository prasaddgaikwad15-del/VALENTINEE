<!DOCTYPE html>
<html>
<head>
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
      overflow:hidden;
    }

    img{
      max-width:90%;
      max-height:90%;
      border-radius:20px;
      box-shadow:0 20px 50px rgba(0,0,0,0.3);
      animation: pop 0.6s ease;
    }

    @keyframes pop{
      from{
        transform:scale(0.7);
        opacity:0;
      }
      to{
        transform:scale(1);
        opacity:1;
      }
    }
  </style>
</head>

<body>
  <img src="IMG_20260202_032022_929.webp" alt="Ring">
</body>
</html>
