<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Dev Babu ðŸ’–</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
    font-family: Arial, sans-serif;
    overflow:hidden;
}

.card{
    text-align:center;
    background:white;
    padding:35px 25px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:320px;
    position:relative;
}

h1{
    font-size:20px;
    margin-bottom:25px;
}

button{
    padding:12px 22px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:#ff4d6d;
    color:white;
    left:55px;
    top:130px;
}

#no{
    background:#ddd;
    left:185px;
    top:130px;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Dev babu ðŸ˜˜<br>Will you be my Valentine? ðŸ’–</h1>

    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ™ˆ</button>
</div>

<script>
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

function moveButton(){
    const rect = card.getBoundingClientRect();
    const x = Math.random() * (rect.width - 80);
    const y = Math.random() * (rect.height - 80);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Mobile touch
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

// Desktop hover
noBtn.addEventListener("mouseover", moveButton);

// Yes button goes to next page
document.getElementById("yes").addEventListener("click", function(){
    window.location.href = "yes.html";
});
</script>

</body>
</html>
